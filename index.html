<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border p-5 mt-5">
        <form>
          <input type="text" placeholder="Enter your city here" />
          <input type="submit" value="Search" />
        </form>
        <h1>Tehran 38°c</h1>
        <div class="situation">
          <div class="row">
            <div class="col">
              <h2>Sun 17:38</h2>
              <br />
              <h3>Partly sunny</h3>
            </div>
            <div class="col">
              <h2>Precipitation: 1%</h2>
              <br />
              <h3>Wind: 18km/h</h3>
            </div>
          </div>
        </div>

        <div class="prediction">
          <div class="row">
            <div class="col">Mon <br />⛅ <br />38°c</div>
            <div class="col">Tue <br />⛅ <br />35°c</div>
            <div class="col">Wed <br />⛅ <br />36°c</div>
            <div class="col">Thu <br />☀ <br />37°c</div>
            <div class="col">Fri <br />☀ <br />37°c</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
